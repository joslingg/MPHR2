{% extends 'health_records/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Danh sách Khoa/Phòng</h3>
  <a href="{% url 'department_add' %}" class="btn btn-success">+ Thêm</a>
</div>

<table class="table table-bordered">
  <thead class="table-primary text-center">
    <tr><th>STT</th><th>Tên Khoa/Phòng</th><th></th></tr>
  </thead>
  <tbody>
    {% for d in departments %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ d.name }}</td>
      <td class="text-center">
        <a href="{% url 'department_edit' d.id %}" class="btn btn-sm btn-primary">Sửa</a>
        <a href="{% url 'department_delete' d.id %}" class="btn btn-sm btn-danger">Xoá</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center text-muted">Chưa có dữ liệu</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
